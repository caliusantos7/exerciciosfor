<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 9. Crie um programa o qual
a) Receba o limite inferior da amostragem. Esse número que ser maior que 1, caso
contrário emitir mensagem explicativa e não seguir em frente.
b) Receba o limite superior da amostragem. Esse número que ser menor que 100,
caso contrário emitir mensagem explicativa e não seguir em frente
c) Tenha num botão "Contar" que quando clicado exiba somente os números
ímpares desde o limite inferior (item a.) até o limite superior (item b.)
 -->

Receba o limite superior da amostragem <input type="text" id="ipt_sup">
Receba o limite inferior da amostragem <input type="text" id="ipt_inf">

<button onclick="contar()">Contar</button>
<span id="resultado"></span>

</body>
</html>

<script>
     function contar() {
        var inferior = ipt_inf.value
        var superior = ipt_sup.value


        if (superior < 1) {
            alert(`Número menor que 1, Não siga em frente`)
        } else if (inferior >100) {
            alert(`Número maior que 100, Não siga em frente`)
        }else {
            for (let index = 0; index < superior; index++) {
                 if (index % 2 == 1) {
                    resultado.innerHTML += `${index}<br>`
                 }
                
            }
        }
     }

</script>
