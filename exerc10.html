<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 10. Crie um programa o qual:
a) Ao clicar num botão "Números cabalísticos"...
c) Exiba, debaixo do botão, os números de 1 a 15, um embaixo do outro, PORÉM, não
devem aparecer os números cabalísticos 3, 4, 7, 10 e 12. -->

    <button onclick="cabalisticos()">Números cabalísticos</button>
    <span id="resultado"></span>
</body>
</html>

<script>
    function cabalisticos() {
        for (let index = 1; index < 15 ; index++) {
            if (index != 3 && index != 5 && index != 7 && index != 10 && index != 12) {
                resultado.innerHTML += `${index}<br>`
            };
            
        }
    }
</script>
